<!DOCTYPE html>

<html>
    <head>
        <title>
            Euclidean Algorithm
        </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.1/marked.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/marked@4.2.1/lib/marked.umd.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/marked-katex-extension@5.0.0/lib/index.umd.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const markdownElement = document.getElementById("markdown-content");

                



                // Fetch the MD file locally using the server's URL
                fetch("https://raw.githubusercontent.com/PyiTheinKyaw/Theoretical-Computer-Science/main/i1_Algorithm_Theorem/i1_divisibility_euclidean_algorithm.md")
                .then(response => response.text())
                .then(markdownContent => {
                    const options = {
                        throwOnError: false
                    };
                    marked.use(markedKatex(options));

                    const parsedHtml = marked.parse(markdownContent);
                    markdownElement.innerHTML = parsedHtml;
                })
                .catch(error => {
                    console.error("Error fetching Markdown file:", error);
                    // Handle the error gracefully, e.g., display an error message
                });
            });
        </script>
    </head>
    <body>
        <div id="markdown-content"></div>
    </body>
</html>
